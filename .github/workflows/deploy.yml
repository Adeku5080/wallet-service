name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/wallet_service_ci
          chmod 600 ~/.ssh/wallet_service_ci
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: ssh -i ~/.ssh/wallet_service_ci root@${{ secrets.SSH_HOST }} echo "SSH connection verified"

      - name: Deploy to Server
        run: |
          ssh -i ~/.ssh/wallet_service_ci root@${{ secrets.SSH_HOST }} << 'EOF'
            # Set up environment
            export NODE_ENV=production
            export GIT_SSH_COMMAND="ssh -i /root/.ssh/github_deploy_key -o IdentitiesOnly=yes"

            # Navigate to project directory
            cd /var/www/wallet-service || exit 1

            # Maintenance sequence
            echo "-- Updating codebase --"
            git fetch --all
            git reset --hard origin/master
            git clean -fd

            echo "-- Installing dependencies --"
            npm ci --production --prefer-offline

            echo "-- Running migrations --"
            npx knex migrate:latest --env production

            echo "-- Restarting application --"
            pm2 delete wallet-service || true
            pm2 start dist/index.js --name wallet-service --env production
            pm2 save

            echo "-- Cleaning up --"
            npm cache clean --force
            echo "âœ… Deployment successful"
          EOF
