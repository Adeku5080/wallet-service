name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.WALLET_SERVICE_GITHUB_ACTION_SSH }}" > ~/.ssh/wallet_service_ci
          chmod 600 ~/.ssh/wallet_service_ci
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: ssh -v -i ~/.ssh/wallet_service_ci root@${{ secrets.SSH_HOST }} echo "SSH connection successful"

      - name: Deploy to Server
        run: |
          ssh -v -i ~/.ssh/wallet_service_ci -o StrictHostKeyChecking=no root@${{ secrets.SSH_HOST }} << 'EOF'
            set -e  # Exit immediately if any command fails
            cd /var/www/wallet-service
            echo "-- Pulling latest code --"
            git pull origin master
            echo "-- Installing dependencies --"
            npm install --production
            echo "-- Running migrations --"
            export NODE_ENV=production
            npx knex migrate:latest --env production
            echo "-- Restarting service --"
            pm2 restart wallet-service || pm2 start dist/index.js --name wallet-service
            echo "-- Deployment successful --"
          EOF
